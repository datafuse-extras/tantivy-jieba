[package]
name = "tantivy-jieba"
version = "0.17.0"
authors = ["Jiajie Chen <c@jia.je>"]
edition = "2021"
description = "A library that bridges between tantivy and jieba-rs"
repository = "https://github.com/jiegec/tantivy-jieba"
readme = "README.md"
keywords = ["tantivy", "jieba"]
license = "MIT"

[dependencies]
jieba-rs = "0.8.0"
lazy_static = "1.4.0"
tantivy-tokenizer-api = { git = "https://github.com/datafuse-extras/tantivy", rev = "9065a4d", package="tantivy-tokenizer-api" }

[dev-dependencies]
tantivy = "0.25.0"
criterion = "0.7.0"

[[bench]]
name = "bench"
harness = false
